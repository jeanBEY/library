<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="styles.css">
            </head>
    <body>
        <div class="header">
            <div id="library_text">Library</div>
            <div id="open_modal"><button>+</button></div>
        </div>

        <!-- A modal dialog containing a form -->
        <div class="modal_container" id="modal_container">
            <form class="modal" id="modal">
                <button id="close_modal">x</button>

                <h2>Book Information</h2>

                <div class="form-row">
                    <label for="title">Title:  </label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-row">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" required>
                </div>    

                <div class="form-row">
                    <label for="pages">Pages:  </label>
                    <input type="number" id="pages" name="pages" min="1" max="1000" required>
                </div> 

                <div class="form-row">
                    <label for="read_status">Read?:  </label>
                    <input type="checkbox" id="read_status" name="read_status" />
                </div>

                <div>
                    <button id="submit_btn" type="submit">Submit</button>
                </div>

            </form>
        </div>

        <div id="books_container">
        </div>

        <script src="library.js"></script>
    </body>
</html>
